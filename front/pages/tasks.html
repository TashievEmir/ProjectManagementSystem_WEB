<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <link rel="stylesheet" type="text/css" href="../styles/tasks.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/pictures/logo.png" alt="logo" width="60px" height="60px">
        <h1>ProjectMS</h1>
    </div>
    <button>Log out</button>
</header>
<main>
    <aside>
        <img src="/pictures/menu.png" alt="menu" width="50px" height="50px">
        <button onclick="openProjects()">Projects</button>
        <button onclick="addProject()">Add Project</button>
        <button onclick="addTask()">Add Task</button>
        <button>Tasks</button>
    </aside>
    <section>
        <table>
            <caption><b>Tasks</b></caption>
            <thead>
            <tr>
                <th>Name</th> <th>Manager</th> <th>Status</th> <th>StartDate</th> <th>EndDate</th> <th>Project</th>
            </tr>
            </thead>
            <tbody id="projects">

            </tbody>

        </table>
    </section>

</main>
<footer>
    <p>Powered by &copy; ChatGPT</p>
</footer>
<script>
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
</script>
<script src="../scripts/tasks.js"></script>
</body>
</html>
