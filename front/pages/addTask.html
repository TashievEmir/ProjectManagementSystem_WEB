<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" type="text/css" href="../styles/addTask.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="../pictures/logo.png" alt="logo" width="60px" height="60px">
        <h1>ProjectMS</h1>
    </div>
    <button onclick="Save()">Save</button>
    <button onclick="LogOut()">Log out</button>
</header>
<main>
    <aside>
        <img src="../pictures/menu.png" alt="menu" width="50px" height="50px">
        <button onclick="openProjects()">Projects</button>
        <button onclick="addProject()">Add Project</button>
        <button onclick="openTasks()">Tasks</button>
    </aside>
    <section>
        <table>
            <caption>For creatinga a new task please fill all blankets!</caption>
            <tbody>
            <tr>
                <td><p>Task's name: </p> <input id="name">
                </td>
                <td><p>Task's start date: </p> <input id="startdate" type="date">
                </td>
            </tr>
            <tr>
                <td><p>Task's manager: </p> <select id="managers">
                </select>
                </td>
                <td><p>Task's end date: </p> <input id="enddate" type="date">
                </td>
            </tr>
            <tr>
                <td><p>Task's executor: </p> <select id="members">
                </select>
                </td>
                <td>
                    <p>Task's project: </p> <select id="projects">
                </select>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>Powered by &copy; ChatGPT</p>
</footer>
<script>
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
</script>
<script src="../scripts/addTask.js"></script>
</body>
</html>
