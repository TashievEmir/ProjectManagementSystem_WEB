<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../styles/authentification.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="auth">
    <img class="imgLogo" src="../pictures/logo.png" alt="logo img">
    <h1>Welcome</h1>
    <div class="signIn">
        <form class="fields">
            <h3>Email: </h3>
            <input class="form-input" id="emailInput">
            <h3>Password: </h3>
            <input class="form-input" id="passwordInput" type="password">
        </form>
    </div>

    <button onclick="authentificate()">Sign In</button>
    <button onclick="forgot()">Forgot password?</button>
    <h4>If you don't have acount inform your manager!</h4>
    <button onclick="signup()">Sign Up</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script>
    window.history.forward();
    function noBack() {
        window.history.forward();
    }
</script>
<script src="../scripts/authentification.js"></script>
</body>
</html>
