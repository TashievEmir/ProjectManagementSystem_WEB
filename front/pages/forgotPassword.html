<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="../styles/forgotPassword.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="forgot">
    <h1>New Password</h1>
    <div class="signIn">
        <form class="fields">
            <h3>Email: </h3>
            <input class="form-input" id="email">
            <h3>Password: </h3>
            <input class="form-input" id="password" type="password">
            <h3>Repeat Password: </h3>
            <input class="form-input" id="passwordRepeat" type="password">
        </form>
    </div>

    <button onclick="Update()">Reset</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="../scripts/forgotPassword.js"></script>
</body>
</html>
